<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MISSION TO MARS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      
    </head>

    <body>

        <!--Header with a button-->
        <div class="jumbotron text-center">
            <h1 class="display-4">Mission to Mars</h1>
            <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
          </div>

        <!--Section for the latest news-->
        <div class="container">
            <div class="row">
                <h3><b>Latest Mars News</b></h3>
                <h4><b>{{mars_data.news_title}}</b></h4>
                <p>{{mars_data.News_paragraph}}</p>
            </div>
        </div>

        <!--Section for the Featured Mars Image & Facts Table-->
        <div class="container">
            <div class="row">
              <div class="col-md-8">
                <h3><b>Featured Mars Image</b></h3>
                <img src="{{mars_data.Featured_Image}}" alt="Featured Mars Image">
              </div>
              <div class="col-md-4">
                <h3><b>Mars Facts</b></h3>
                {{mars_data.Mars_Facts|safe}}
              </div>
            </div>
          </div>

        <!--Header for the images-->
        <div class="container">
            <div class="page-header">
                <h3 style="text-align: center;"><b>Mars Hemispheres</b></h3>
            </div>
        </div>

        <!--Loop through the dictonary to get images and titles-->
        {%for hemisphere in mars_data.Hemispheres%}
          <div class="col-md-6">
            <div class="thumbnail">
                <img src="{{hemisphere.image_url}}" alt="Hemisphere Images">
            <div class="caption">  
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
    </body>

</html>
